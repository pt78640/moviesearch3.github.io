<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: grey;
        }
       
       #data{
            text-align: center;
            margin: auto;
            width: 40%;
           
           
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" id="movie" autocomplete="off">
    <button onclick="omdb()">Search</button>
    <div id="data"></div>
</body>
<script>
    function omdb(){
        let movie=document.getElementById("movie").value;
        fetch(`http://www.omdbapi.com/?i=tt3896198&apikey=e482f591&t=${movie}`)
        .then(function (res){
           return res.json()
        })
        .then(function(data){
            display(data)
        })
        .catch(function(){
        let img=document.createElement("img");
        img.src="https://tse3.mm.bing.net/th?id=OIP.crHuKU3OLFG_GXu2oxXUMQHaDm&pid=Api&P=0&w=336&h=164";
        img.style.height="45vh"
        let data=document.getElementById("data");
        
            data.append(img);
            
        })
     
    }
    function display(item){

        let data=document.getElementById("data");
        data.innerHTML=null;

        let div=document.createElement("div");
        let img=document.createElement("img");
        img.src=item.Poster;
        let name=document.createElement("h2");
        name.textContent=`Title: ${item.Title}`;
        let rating=document.createElement("p");
        rating.textContent=`Ratings: ${item.Ratings[0].Value}`;
        if(Number(item.Ratings[0].Value[0])>=8.5){
            var div1=document.createElement("div");
           div1.textContent="RECOMMENDED";
          
           div1.style.color='red';
            div.append(div1)
        }
        let p=document.createElement("p");
        p.textContent=`Language: ${item.Language}`;
        
        let actors=document.createElement("p");
        actors.textContent=`Actor: ${item.Actors}`;
        

        div.append(name,img,actors,p,rating);

        data.append(div);
    }
</script>
</html>
